<div class="dashboard-container">
  <!-- Sidebar -->
  <div class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <div class="sidebar-header">
      <h3>{{title}}</h3>
      <button class="btn sidebar-toggle" (click)="toggleSidebar()">
        <i class="bi" [class.bi-chevron-left]="!isSidebarCollapsed" [class.bi-chevron-right]="isSidebarCollapsed"></i>
      </button>
    </div>
    
    <ul class="nav flex-column mt-3">
      <li class="nav-item">
        <a class="nav-link" routerLink="/models" routerLinkActive="active">
          <i class="bi bi-grid"></i>
          <span>Models</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/models/create" routerLinkActive="active">
          <i class="bi bi-plus-square"></i>
          <span>Create Model</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler d-lg-none" (click)="toggleSidebar()">
          <i class="bi bi-list"></i>
        </button>
        
        <div class="ms-auto">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                 data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i>
                <span class="ms-1">Admin</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bi bi-gear"></i> Settings
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bi bi-box-arrow-right"></i> Logout
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Area -->
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Toast Notifications -->
  <!-- <app-toast></app-toast> -->
</div>
