<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div *ngFor="let toast of toasts" 
       class="toast show" 
       [ngClass]="'bg-' + getBootstrapClass(toast.type)"
       role="alert" 
       aria-live="assertive" 
       aria-atomic="true">
    <div class="toast-header" [ngClass]="'bg-' + getBootstrapClass(toast.type)">
      <strong class="me-auto text-white">{{getTitle(toast.type)}}</strong>
      <button type="button" 
              class="btn-close btn-close-white" 
              aria-label="Close"
              (click)="removeToast(toast.id)">
      </button>
    </div>
    <div class="toast-body text-white">
      {{toast.message}}
      <div class="progress mt-2" style="height: 3px;">
        <div class="progress-bar bg-white" 
             role="progressbar" 
             [style.width.%]="100"
             [style.transition]="'width ' + (toast.duration || 3000) + 'ms linear'">
        </div>
      </div>
    </div>
  </div>
</div>
